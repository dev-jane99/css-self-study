<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상(color)</title>
  <style>
   
    .box{
      /* background-color: #0FF; */
      /* rgba에서 a 는 alpha 값으로 투명도이다.  투명도 0~1, 1 == 100%*/
      background-color: rgba(0, 255, 255, 0.2);
      height: 100px;
      width: 100px;
      border: solid 1px #000;
    }
    
  </style>
</head>
<body>
  <!-- 실습 -->
   <!-- 6 진수 표현법으로 cyan 컬러의 배경 컬러를 가진 100px, 100px 의 box 만들기
   테두리의 선은 1px의 solid, black 을 갖는다. -->

   <div class="box"></div>



</body>
</html>
