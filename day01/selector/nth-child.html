<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child</title>
  <style>
    #container li:nth-child(4){
      color: black;
    }
    #container li:nth-child(n+4){
      color: orange;
    }
    #container li:nth-child(-n+4){
      color: yellow;
    }
    #container li:nth-child(even){
      color: red;
    }
    #container li:nth-child(odd){
      color: pink;
    }
    #container li:first-child{
      color: purple;
    }
    #container li:last-child{
      color: blue;
    }
  </style>
</head>
<body>
  <ul id="container">
    <li>container의 자식</li>
    <li>container의 자식</li>
    <li>container의 자식</li>                                 
    <li>container의 자식</li>

    <li>container의 자식</li>
    <li>container의 자식</li>
    <li>container의 자식</li>
  </ul>
</body>
</html>
